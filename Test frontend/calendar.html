<!DOCTYPE html>
<html>
    <head>
        <title>Calendrier</title>
        <style>
            @font-face {
                font-family: Lexend-Bold;
                src: url(Lexend-Bold.ttf);
            }
            @font-face {
                font-family: Lexend-Light;
                src: url(Lexend-Light.ttf);
            }
            @font-face {
                font-family: Lexend-Thin;
                src: url(Lexend-Thin.ttf);
            }
            * {
                box-sizing: border-box;
                font-family: Lexend-light;
            }
            html, body{
                margin: 0;
                padding: 0;
                height: 100%;
            }
            body {
                height: 125vh;
                background-size: cover;
                font-family: sans-serif;
                margin-top: 80px;
            }
            header {
                background-color: #E36B14;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 80px;
                display: flex;
                align-items: center;
            }
            header * {
                display: inline;
                margin: 20px;
            }
            .profil-button{
                position: absolute;
                right: 0;
                height: 70px;
            }
            .calendar-select-button{
                position: relative;
                display: inline-block;
                margin: 1em;
                padding: 1em 2em;
                border: 0;
                border-radius: 30px;
                text-align: center;
            }
            .right-section{
                flex: 75%;
                background-color: #E5DDD5;
                height: 100%;
            }
            .left-section{
                flex: 25%;
                background-color: yellow;
                height: 100%;
            }
            .main-section{
                width: 100%;
                display: flex;
                height: 80%;
            }
            .inline {
                display: inline;
                margin: 0;
            }
            .next-event-item{
                display: inline;
            }
            .main-calendar {
                margin: 50px;
                border-radius: 20px;
                height: 100%;
                background-color: chartreuse;
            }
            .top-section-calendar {
                text-align: center;
                position: relative;
                top: 20px;
            }
            .month-name-calendar, .prev-month, .next-month {
                margin-left: 10%;
                margin-right: 10%;
                display: inline;
            }
            .actual-main-calendar{
                position: relative;
                margin: 7%;
                margin-top: 10%;
                display: flex;
                justify-content: center;
                height: 60%;
            }
            .actual-main-calendar * {
                width: 100%;
                border-width: 1px;
                border-color: black;
                border-style: solid;
                border-left: none;
            }
            .lundi {
                border-left: solid;
                border-width: 1px;
            }
            .ligne1 {
                height: 7.5%;
                width: 100%;
                border: none;
                border-bottom: solid;
                border-width: 1px;
            }
            .ligne2, .ligne3, .ligne4, .ligne5 {
                height: 18.5%;
                width: 100%;
                border: none;
                border-bottom: solid;
                border-width: 1px;
            }
            .event-calendar, .event-calendar * {
                border: none;
                font-size: small;
            }
            .day-name {
                border: none;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header class="top-bar">
            <h1 class="logo-main">Calendar</h1>
            <nav class="calendar-nav">
                <ul class="calendar-nav-list">
                    <li class="calendar-select-link"><button class="calendar-select-button">Perso</button></li>
                    <li class="calendar-select-link"><button class="calendar-select-button">Travail</button></li>
                    <li class="calendar-select-link"><button class="calendar-select-button">Test</button></li>
                </ul>
            </nav>
            <img src="empty_profil_pic.png" alt="" class="profil-button">
        </header>
        <section class="main-section">
            <div class="left-section">
                <section class="next-event">
                    <h2>Prochains évenements</h2>
                    <div class="next-envent-item">
                        <p class="inline">Auto école</p>
                        <p class="inline">1 Mar 18h30</p>
                    </div>
                </section>
                <section class="to-do-list">
                    <h2>To do list</h2>
                    <button class="to-do-list-check" class="inline"></button>
                    <p class="to-do-list-text" class="inline">Terminer le code HTML</p>
                </section>
            </div>
            <div class="right-section">
                <div class="main-calendar">
                    <div class="top-section-calendar">
                        <button class="prev-month" class="inline"></button>
                        <h2 class="month-name-calendar" class="inline">Mars 2021</h2>
                        <button class="next-month" class="inline"></button>
                    </div>
                    <div class="actual-main-calendar">
                        <div class="lundi">
                            <div class="ligne1">
                                <p class="day-name">Monday</p>
                            </div>
                            <div class="ligne2">
                                <div class="event-calendar">
                                    <p class="inline">18h30</p>
                                    <p class="inline">Auto école</p>
                                </div>
                            </div>
                            <div class="ligne3">

                            </div>
                            <div class="ligne4">

                            </div>
                            <div class="ligne5">

                            </div>
                        </div>
                        <div class="mardi">
                            
                        </div>
                        <div class="mercredi">

                        </div>
                        <div class="jeudi">

                        </div>
                        <div class="vendredi">

                        </div>
                        <div class="samedi">

                        </div>
                        <div class="dimanche">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
