<!DOCTYPE html>
<html>
    <head>
        <title>Calendrier</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap');
            * {
                box-sizing: border-box;
                font-family: 'Roboto', sans-serif;
            }
            html, body{
                margin: 0;
                padding: 0;
                height: 100%;
            }
            body {
                height: 98%;
                width: 100%;
                background-size: cover;
                font-family: sans-serif;
                background-color: #ECF0F1;
                overflow: hidden;
                position: relative;
            }
            .top-inside {
                margin-bottom: 0;
                width: 100%;
                height: 7%;
                display: flex;
                align-items: center;
                position: relative;
                border-bottom: solid;
                border-color: gray;
                border-width: 1px;
            }
            .top-inside * {
                display: inline;
                margin: 20px;
            }
            .bas-de-page {
                width: 100%;
                display: flex;
                align-items: center;
                position: relative;
                border-top: solid;
                border-color: gray;
                border-width: 1px;
            }
            .bas-de-page * {
                display: inline;
                margin: 20px;
            }
            .profil-button{
                display: inline;
                margin: 20px;
                height: 90%;
                position: absolute;
                right: 0;
            }
            .calendar-select-button{
                position: relative;
                display: inline-block;
                margin: 1em;
                padding: 1em 2em;
                border: 0;
                border-radius: 30px;
                text-align: center;
            }
            .right-section{
                flex: 75%;
                height: 100%;
            }
            .left-section{
                flex: 25%;
                height: 100%;
            }
            .left-inside {
                height: 100%;
                border-right: solid;
                border-color: gray;
                border-width: 1px;
                margin-left: 5%;
            }
            h2 {
                margin: 0;
            }
            .main-section{
                width: 100%;
                display: flex;
                height: 85%;
            }
            .inline {
                display: inline;
                margin: 0;
            }
            .next-event-item{
                display: inline;
            }
            .main-calendar {
                margin: 30px;
                border-radius: 20px;
                height: 100%;
                background-color: #3498DB;
                box-shadow: 9px 9px 9px rgba(0, 0, 0, 0.4);
            }
            .top-section-calendar {
                text-align: center;
                position: relative;
            }
            .month-name-calendar, .prev-month, .next-month {
                margin-left: 10%;
                margin-right: 10%;
                display: inline;
            }
            .actual-main-calendar{
                position: relative;
                margin: 7%;
                margin-top: 10%;
                display: flex;
                justify-content: center;
                height: 60%;
            }
            .actual-main-calendar * {
                width: 100%;
                border-width: 1px;
                border-color: black;
                border-style: solid;
                border-left: none;
            }
            .lundi {
                border-left: solid;
                border-width: 1px;
            }
            .ligne1 {
                height: 7.5%;
                width: 100%;
                border: none;
                border-bottom: solid;
                border-width: 1px;
            }
            .ligne2, .ligne3, .ligne4, .ligne5 {
                height: 18.5%;
                width: 100%;
                border: none;
                border-bottom: solid;
                border-width: 1px;
            }
            .event-calendar, .event-calendar * {
                border: none;
                font-size: small;
                margin: 5%;
                width: 90%;
                overflow: hidden;
                white-space: nowrap;
            }
            .event-calendar {
                border-left: solid;
                border-color: #E74C3C;
                border-width: 5%;
            }
            .day-name {
                border: none;
                text-align: center;
            }
            .next-month, .prev-month {
                border-radius: 100%;
                border: none;
                background-color: rgba(0, 0, 0, 0);
                text-align: center;
                font-size: 32px;
                width: 10%;
            }
            .next-month:hover, .prev-month:hover {
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="top-inside">
            <h1 class="logo-main">Calendar</h1>
            <!--
            <nav class="calendar-nav">
                <ul class="calendar-nav-list">
                    <li class="calendar-select-link"><button class="calendar-select-button">Perso</button></li>
                    <li class="calendar-select-link"><button class="calendar-select-button">Travail</button></li>
                    <li class="calendar-select-link"><button class="calendar-select-button">Test</button></li>
                </ul>
            </nav>
            -->
            <img src="empty_profil_pic.png" alt="" class="profil-button">
        </div>
        <section class="main-section">
            <div class="left-section">
                <div class="left-inside">
                    <section class="next-event">
                        <h2>Prochains évenements</h2>
                        <div class="next-envent-item">
                            <p class="inline">Auto école</p>
                            <p class="inline">1 Mar 18h30</p>
                        </div>
                    </section>
                    <section class="to-do-list">
                        <h2>To do list</h2>
                        <ul>
                            <li class="to-do-list-item"><input type="checkbox">Terminer le front end</li>
                            <li class="to-do-list-item"><input type="checkbox">Terminer le back end</li>
                        </ul>
                    </section>
                    <section class="calendar-select">
                        <h2>Calendriers</h2>
                        <ul>
                            <li class="calendar-select-item"><input type="checkbox">Perso</li>
                            <li class="calendar-select-item"><input type="checkbox">Travail</li>
                            <li class="calendar-select-item"><input type="checkbox">Famille</li>
                            <li class="calendar-select-item"><input type="checkbox">Autre</li>
                        </ul>
                    </section>
                </div>
            </div>
            <div class="right-section">
                <div class="main-calendar">
                    <div class="top-section-calendar">
                        <a class="prev-month" class="inline">&#8249;</a>
                        <h2 class="month-name-calendar" class="inline">Mars 2021</h2>
                        <a class="next-month" class="inline">&#8250;</a>
                    </div>
                    <div class="actual-main-calendar">
                        <div class="lundi">
                            <div class="ligne1">
                                <p class="day-name">Monday</p>
                            </div>
                            <div class="ligne2">
                                <div class="event-calendar">
                                    <label>Auto école</label>
                                </div>
                                <div class="event-calendar">
                                    <label>Trajet vers Port Louis</label>
                                </div>
                            </div>
                            <div class="ligne3">

                            </div>
                            <div class="ligne4">

                            </div>
                            <div class="ligne5">

                            </div>
                        </div>
                        <div class="mardi">
                            
                        </div>
                        <div class="mercredi">

                        </div>
                        <div class="jeudi">

                        </div>
                        <div class="vendredi">

                        </div>
                        <div class="samedi">

                        </div>
                        <div class="dimanche">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="bas-de-page">

        </div>
    </body>
</html>
